<!DOCTYPE html>
<html>

<head>
	<title>Cadastro de Alunos, Professores e Turmas</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/chamada/cadastro-alunos/cadastro.css">
	
</head>

<body>
	<main class="container">
		<h1>Cadastro de Alunos, Professores e Turmas</h1>

		<h2>Cadastro de Alunos</h2>
		<form>
			<label for="matricula">Matrícula:</label>
			<input type="text" id="matricula" name="matricula"><br><br>

			<label for="nome">Nome Completo:</label>
			<input type="text" id="nome" name="nome"><br><br>

			<label for="turma_aluno">Turma:</label>
			<input type="text" id="turma_aluno" name="turma_aluno"><br><br>

			<input type="submit" value="Cadastrar Aluno">
		</form>

		<script>
			function validarCadastroAluno() {
				let matricula = document.getElementById("matricula").value;
				let nome = document.getElementById("nome").value;
				let turma_aluno = document.getElementById("turma_aluno").value;

				if (matricula.trim() == "") {
					alert("A matrícula não pode estar em branco!");
					return false;
				}

				if (nome.trim() == "") {
					alert("O nome não pode estar em branco!");
					return false;
				}

				if (turma_aluno.trim() == "") {
					alert("A turma não pode estar em branco!");
					return false;
				}

				return true;

		</script>

		<footer>
            @2023 by Marisa rodrigues da Silva
        </footer>
	</main>


	
</body>

</html>
