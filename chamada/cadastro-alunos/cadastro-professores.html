<!DOCTYPE html>
<html>

<head>
	<title>Cadastro de Alunos, Professores e Turmas</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/chamada/cadastro-alunos/cadastro.css">
</head>

<body>
	<main class="container">
		<h1>Cadastro de Alunos, Professores e Turmas</h1>

		<<h2>Cadastro de Professores</h2>
        <form>
            <label for="nome_professor">Nome Completo:</label>
            <input type="text" id="nome_professor" name="nome_professor"><br><br>
    
            <label for="turma_professor">Turma:</label>
            <input type="text" id="turma_professor" name="turma_professor"><br><br>
    
            <input type="submit" value="Cadastrar Professor">
        </form>

		<script>
			function validarCadastroAluno() {
				let matricula = document.getElementById("matricula").value;
				let nome = document.getElementById("nome").value;
				let turma_aluno = document.getElementById("turma_aluno").value;

				if (matricula.trim() == "") {
					alert("A matrícula não pode estar em branco!");
					return false;
				}

				if (nome.trim() == "") {
					alert("O nome não pode estar em branco!");
					return false;
				}

				if (turma_aluno.trim() == "") {
					alert("A turma não pode estar em branco!");
					return false;
				}

				return true;

		</script>

        <footer>

        </footer>
	</main>


	

	
</body>

</html>
