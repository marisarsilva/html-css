<!DOCTYPE html>
<html>

<head>
	<title>Cadastro de Alunos, Professores e Turmas</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/chamada/cadastro-alunos/cadastro.css">
</head>

<body>
	<main class="container">
		<h1>Cadastro de Alunos, Professores e Turmas</h1>

		<h2>Cadastro de Turmas</h2>
	<form>
		<label for="nome_turma">Nome da Turma:</label>
		<input type="text" id="nome_turma" name="nome_turma"><br><br>

		<label for="periodo">Período:</label>
		<input type="radio" id="matutino" name="periodo" value="matutino">
		<label for="matutino">Matutino</label>
		<input type="radio" id="vespertino" name="periodo" value="vespertino">
		<label for="vespertino">Vespertino</label><br><br>

		<input type="submit" value="Cadastrar Turma">
	</form>

		<script>
			function validarCadastroTurmas() {
				let matricula = document.getElementById("matricula").value;
				let nome = document.getElementById("nome").value;
				let turma_aluno = document.getElementById("turma_aluno").value;

				if (matricula.trim() == "") {
					alert("A matrícula não pode estar em branco!");
					return false;
				}

				if (nome.trim() == "") {
					alert("O nome não pode estar em branco!");
					return false;
				}

				if (turma_aluno.trim() == "") {
					alert("A turma não pode estar em branco!");
					return false;
				}

				return true;

		</script>

        </footer>
	</main>


	
	
</body>

</html>
