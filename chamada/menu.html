    <main>
        <h1>Página de cadastros</h1>

        <h2>Cadastro de Alunos</h2>
        <form>
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" name="matricula"><br><br>

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="turma_aluno">Turma:</label>
            <input type="text" id="turma_aluno" name="turma_aluno"><br><br>

            <input type="submit" value="Cadastrar Aluno">
        </form>

        <h2>Cadastro de Professores</h2>
        <form>
            <label for="nome_professor">Nome Completo:</label>
            <input type="text" id="nome_professor" name="nome_professor"><br><br>

            <label for="turma_professor">Turma:</label>
            <input type="text" id="turma_professor" name="turma_professor"><br><br>

            <input type="submit" value="Cadastrar Professor">
        </form>

        <h2>Cadastro de Turmas</h2>
        <form>
            <label for="nome_turma">Nome da Turma:</label>
            <input type="text" id="nome_turma" name="nome_turma"><br><br>

            <label for="periodo">Período:</label>
            <input type="radio" id="matutino" name="periodo" value="matutino">
            <label for="matutino">Matutino</label>
            <input type="radio" id="vespertino" name="periodo" value="vespertino">
            <label for="vespertino">Vespertino</label><br><br>

            <input type="submit" value="Cadastrar Turma">

    </main>
